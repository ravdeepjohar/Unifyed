<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unifyed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="style/bootstrap.min.css" rel="stylesheet">
	

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->


  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h1 class="text-center text-primary">
				<h1> unifyed </h1>
			
			<p class="text-center text-primary">
				Coming Soon! <br>

                UNIFYED.co <br>

                Student Networks For College Communities<br>
			</p>
			<div class="well bs-component">
			<form class="form-horizontal" role="form" action='response.html' method='POST'>
			{% csrf_token %} 
			<fieldset>
				<div class="form-group">
					 <label for="first-name" class="col-sm-offset-1 col-sm-2 control-label">first name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="first-name">
					</div>
				</div>
				<div class="form-group">
					 <label for="last-name" class="col-sm-offset-1 col-sm-2 control-label">last name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="last-name">
					</div>
				</div>
				<div class="form-group">
					 <label for="email" class="col-sm-offset-1 col-sm-2 control-label">email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-6 col-sm-6">
						 <button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
				</fieldset>
			</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
